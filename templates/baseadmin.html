<!doctype html>
<html lang="en">

<head>
  <title>{% block title %} {% endblock title %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-center flex-grow-1">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('admin') }}"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin') }}">Inicio</a>
            </li>
            <li class="nav-item dropdown">

                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('agregarproducto') }}">Agregar</a></li>
                <li><a class="dropdown-item" href="{{ url_for('listarproducto') }}">Listar</a></li>

                <li><a class="dropdown-item" href="#"></a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listar') }}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listar') }}"></a>

            </li>
          </ul>
          <!--{% if session['nombre'] %}
            <span class="navbar-text text-light ms-2">
              Bienvenido: 
              {{ session['nombre'] }}
            </span>
          {% endif %} -->
          <a class="btn btn-outline-success" href="{{ url_for('logout') }}">SALIR</a>

        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="">
      {% block body %}

      {% endblock %}
    </div>
  </main>
  <footer>
    <hr>
    <div class="container bg-light">
      <p class="text-center">Copyright Â© 2025 - UNAN Managua</p>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
