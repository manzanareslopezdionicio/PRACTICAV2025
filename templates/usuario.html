<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
</head>
<!-- SweetAlert2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">

<!-- MENSAJE DE ALERTA SweeAlert2 -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class=flashes>
    {% for category, message in messages %}
    <script type="text/javascript">
        Swal.fire({
            position: "center",
            icon: "error",
            title: "{{ message }}",
            showConfirmButton: false,
            timer: 2000
        });
    </script>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<body>
    <h1>Formulario de Usuario</h1>
    <a href="/">Cerrar sesi√≥n</a>
    <!--MENSAJE DE ALERTA SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
</body>

</html>
